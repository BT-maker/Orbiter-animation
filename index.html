<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiter Animation - Skills Orbit</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="section-title">Orbiter Animation Demo</h1>
                <p class="section-subtitle">Skills orbit animation demonstration</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="orbit-section">
                    <div class="skills-animation-container orbit">
                        <div id="orbit-container">
                            <!-- Center Code Icon -->
                            <div class="center-code-icon">
                                <i class="fas fa-code"></i>
                            </div>
                            
                            <!-- Inner Orbit -->
                            <div id="inner-orbit">
                                <div class="inner-orbit-circles">
                                    <i class="fab fa-html5" title="HTML"></i>
                                </div>
                                <div class="inner-orbit-circles">
                                    <i class="fab fa-css3-alt" title="CSS"></i>
                                </div>
                                <div class="inner-orbit-circles">
                                    <i class="fab fa-sass" title="Sass"></i>
                                </div>
                            </div>
                            
                            <!-- Middle Orbit -->
                            <div id="middle-orbit">
                                <div class="middle-orbit-circles">
                                    <i class="fab fa-js-square" title="JavaScript"></i>
                                </div>
                                <div class="middle-orbit-circles">
                                    <i class="fab fa-react" title="React"></i>
                                </div>
                                <div class="middle-orbit-circles">
                                    <i class="fab fa-node-js" title="Next.js"></i>
                                </div>
                                <div class="middle-orbit-circles">
                                    <i class="fab fa-bootstrap" title="Bootstrap"></i>
                                </div>
                            </div>
                            
                            <!-- Outer Orbit -->
                            <div id="outer-orbit">
                                <div class="outer-orbit-circles">
                                    <i class="fas fa-wind" title="Tailwind"></i>
                                </div>
                                <div class="outer-orbit-circles">
                                    <i class="fas fa-palette" title="Shadcn"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
